<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>modal</title>
    <style>
        body{
            background-image: url(../htmldocs/images/beach-island.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .modal-content{
            background-image: url(../htmldocs/images/butterfly.webp);
            
        }
        .form-floating input{
            opacity: 1 !important;
            border: 2px solid black;
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-primary">
   <button class="btn btn-light my-3 px-4 text-primary" data-bs-toggle="modal" data-bs-target="#modal123">login</button>
    </div>
    <!--modal-->
    <div class="modal" id="modal123">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="text-dark">Login</h1>
        <button class="btn btn-close" data-bs-dismiss="modal"></button>
    </div>
   <div class="modal-body">
    <form action="">
        <div class="form-floating my-2">
           <input type="email" name="email" id="email" class="form-control" placeholder="email">
           <label for="email" class="form-label">enter an email</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" name="password" id="password" class="form-control" placeholder="password">
            <label for="password" class="form-label">enter password</label>
         </div>
        <input type="button" value="Login" class="btn-warning mx-5 px-5">
          </form>
        </div>
        <div class="modal-footer"><a href="#">new to website? register here</a></div>
        </div>
        </div>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
